<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Satin Beauté Admin</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admin.html" class="active">Admin</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="admin-section">
            <h2>Gestion des Produits</h2>

            <div class="admin-form">
                <h3>Ajouter un Nouveau Produit</h3>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Nom du Produit:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Prix:</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description:</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image">URL de l'Image:</label>
                        <input type="url" id="product-image">
                    </div>
                    <button type="submit" class="btn">Ajouter le Produit</button>
                </form>
            </div>

            <h3>Produits Actuels</h3>
            <div id="admin-products-list" class="admin-products">
                <!-- Products list will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Satin Beauté. Tous droits réservés.</p>
    </footer>

    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
